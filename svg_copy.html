rm="translate(699.9138707618998,357.905838212705)" style="opacity: 1;"></circle><circle r="5" fill="#1f77b4" transform="translate(565.920178421418,311.4908583174766)" style="opacity: 1;"></circle><circle r="5" fill="#1f77b4" transform="translate(592.1913725172324,383.5087716544693)" style="opacity: 1;"></circle><circle r="5" fill="#1f77b4" transform="translate(679.9181463878667,137.47078492850727)" style="opacity: 1;"></circle><circle r="5" fill="#ff7f0e" transform="translate(568.8055201669172,122.01394077602582)" style="opacity: 1;"></circle></g><g class="labelNodes"><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(679.9672233353099,275.601507963989)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(687.1815964016259,277.92023538954095)" display="block">AEPS 101</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(743.4355589447717,219.5043794314461)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(753.8092303078821,217.20550374326658)" display="block">AEPS 110</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(508.8133636094762,244.112677137165)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(500.3593352796712,243.22125913655148)" display="block">AEPS 120</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(473.6741453114253,312.7345497199575)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(463.69806012400977,318.4343523961395)" display="block">AEPS 123</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(496.62588067959484,166.0618987050712)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(488.0085657189915,159.3747991284809)" display="block">AEPS 124</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(590.6818560472799,219.5698619157672)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(593.1431801874397,214.04772615681313)" display="block">AEPS 126</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(699.9138707618998,357.905838212705)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(706.9418560905484,365.9534314104324)" display="block">AEPS 127</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(565.920178421418,311.4908583174766)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(563.5613764340823,318.2096866942249)" display="block">AEPS 132</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(592.1913725172324,383.5087716544693)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(591.7793380435428,394.3474208686968)" display="block">AEPS 133</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(679.9181463878667,137.47078492850727)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(685.6561667924291,129.0661234763747)" display="block">AEPS 150</text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(568.8055201669172,122.01394077602582)" display="block"></text><text style="fill: rgb(85, 85, 85); font-family: Arial; font-size: 12px; pointer-events: none;" transform="translate(567.5895775381169,111.53505658545609)" display="block">BOT 121</text></g></g><defs><marker id="arrow" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M0,0 L10,5 L0,10 z" fill="#f00"></path></marker></defs></svg>


<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
var width = 1200;
var height = 500;
var color = d3.scaleOrdinal(d3.schemeCategory10);

d3.json("output.json").then(function(graph) {

var label = {
    'nodes': [],
    'links': []
};

graph.nodes.forEach(function(d, i) {
    label.nodes.push({node: d});
    label.nodes.push({node: d});
    label.links.push({
        source: i * 2,
        target: i * 2 + 1
    });
});

var labelLayout = d3.forceSimulation(label.nodes)
    .force("charge", d3.forceManyBody().strength(-50))
    .force("link", d3.forceLink(label.links).distance(0).strength(2));

var graphLayout = d3.forceSimulation(graph.nodes)
    .force("charge", d3.forceManyBody().strength(-3000))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX(width / 2).strength(1))
    .force("y", d3.forceY(height / 2).strength(1))
    .force("link", d3.forceLink(graph.links).id(function(d) {return d.id; }).distance(50).strength(1))
    .on("tick", ticked);


// for (var i = 0; i < 300; ++i) graphLayout.tick();

var adjlist = [];

graph.links.forEach(function(d) {
    adjlist[d.source.index + "-" + d.target.index] = true;
    adjlist[d.target.index + "-" + d.source.index] = true;
});

function neigh(a, b) {
    return a == b || adjlist[a + "-" + b];
}


var svg = d3.select("#viz").attr("width", width).attr("height", height);
var container = svg.append("g");

svg.call(
    d3.zoom()
        .scaleExtent([.1, 4])
        .on("zoom", function() { container.attr("transform", d3.event.transform); })
);

var marker = svg.append('defs')
    .append('marker').attr('id', 'arrow')
    .attr('viewBox', '0 0 10 10')
    .attr('refX', 1)
    .attr('refY', 5)
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .attr('orient', 'auto');

marker.append('path')
  .attr("d", 'M0,0 L10,5 L0,10 z')
  .attr('fill', '#f00');

var link = container.append("g").attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("stroke", "#aaa")
    .attr("stroke-width", "1px")
    .attr("marker-end", "url(#arrow)")
;

var node = container.append("g").attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("r", 5)
    .attr("fill", function(d) { return color(d.group); })

node.on("mouseover", focus).on("mouseout", unfocus);

node.call(
    d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
);

var labelNode = container.append("g").attr("class", "labelNodes")
    .selectAll("text")
    .data(label.nodes)
    .enter()
    .append("text")
    .text(function(d, i) { return i % 2 == 0 ? "" : d.node.id; })
    .style("fill", "#555")
    .style("font-family", "Arial")
    .style("font-size", 12)
    .style("pointer-events", "none"); // to prevent mouseover/drag capture

node.on("mouseover", focus).on("mouseout", unfocus);

function ticked() {

    node.call(updateNode);
    link.call(updateLink);

    labelLayout.alphaTarget(0.3).restart();
    labelNode.each(function(d, i) {
        if(i % 2 == 0) {
            d.x = d.node.x;
            d.y = d.node.y;
        } else {
            var b = this.getBBox();

            var diffX = d.x - d.node.x;
            var diffY = d.y - d.node.y;

            var dist = Math.sqrt(diffX * diffX + diffY * diffY);

            var shiftX = b.width * (diffX - dist) / (dist * 2);
            shiftX = Math.max(-b.width, Math.min(0, shiftX));
            var shiftY = 16;
            this.setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
        }
    });
    labelNode.call(updateNode);

}

function fixna(x) {
    if (isFinite(x)) return x;
    return 0;
}

function focus(d) {
    var index = d3.select(d3.event.target).datum().index;
    node.style("opacity", function(o) {
        return neigh(index, o.index) ? 1 : 0.1;
    });
    labelNode.attr("display", function(o) {
      return neigh(index, o.node.index) ? "block": "none";
    });
    link.style("opacity", function(o) {
        return o.source.index == index || o.target.index == index ? 1 : 0.1;
    });
}

function unfocus() {
   labelNode.attr("display", "block");
   node.style("opacity", 1);
   link.style("opacity", 1);
}

function updateLink(link) {
    link.attr("x1", function(d) { return fixna(d.source.x); })
        .attr("y1", function(d) { return fixna(d.source.y); })
        .attr("x2", function(d) { return fixna(d.target.x); })
        .attr("y2", function(d) { return fixna(d.target.y); });
}

function updateNode(node) {
    node.attr("transform", function(d) {
        return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
    });
}

function dragstarted(d) {
    d3.event.sourceEvent.stopPropagation();
    if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) graphLayout.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

}); // d3.json
</script>

</body>
