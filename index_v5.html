<html>
<body>
<div style="width: 200px; float: left">
   <div id='info' style="width: 100%; height: 400px">
      <p class="course"/>
      <p class="status"/>
   </div>
</div>
<div style="margin-left: 200px">
<svg id='viz'></svg>
</div>
</body>
<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script>
var width = 1200;
var height = 700;
var color = d3.scaleOrdinal(d3.schemeCategory10);

d3.json("output.json").then(function(graph) {

var label = {
    'nodes': [],
    'links': []
};

graph.nodes.forEach(function(d, i) {
    label.nodes.push({node: d});
    label.nodes.push({node: d});
    label.links.push({
        source: i * 2,
        target: i * 2 + 1
    });
});

var labelLayout = d3.forceSimulation(label.nodes)
    .force("charge", d3.forceManyBody().strength(-50))
    .force("link", d3.forceLink(label.links).distance(0).strength(2));

var graphLayout = d3.forceSimulation(graph.nodes)
    .force("charge", d3.forceManyBody().strength(-3000))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX(width / 2).strength(1))
    .force("y", d3.forceY(height / 2).strength(1))
    .force("link", d3.forceLink(graph.links).id(function(d) {return d.id; }).distance(50).strength(1))
    .on("tick", ticked);


// for (var i = 0; i < 300; ++i) graphLayout.tick();

var adjlist = [];
var prereqlist = [];


graph.links.forEach(function(d) {
    // console.log(d.source.id);
    // console.log(d.target.id);
    prereqlist[d.source.id + "-" + d.target.id] = true;
    adjlist[d.source.id + "-" + d.target.id] = true;
    adjlist[d.target.id + "-" + d.source.id] = true;
});

function neigh(a, b) {
    return a == b || adjlist[a + "-" + b];
}


function prereq(a, b) {
    return a == b || prereqlist[b + "-" + a];
}


var svg = d3.select("#viz").attr("width", width).attr("height", height);
var container = svg.append("g");

svg.call(
    d3.zoom()
        .scaleExtent([.1, 4])
        .on("zoom", function() { container.attr("transform", d3.event.transform); })
);

var marker = svg.append('defs')
    .append('marker').attr('id', 'arrow')
    .attr('viewBox', '0 0 20 20')
    .attr('refX', 15)
    .attr('refY', 5)
    .attr('markerWidth', 25)
    .attr('markerHeight', 25)
    .attr('orient', 'auto');

marker.append('path')
  .attr("d", 'M0,0 L10,5 L0,10 z')
  .attr('fill', '#aaa');

var link = container.append("g").attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("stroke", "#aaa")
    .attr("stroke-width", "1px")
    .attr("marker-end", "url(#arrow)")
;

var node = container.append("g").attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("id", function(d) { return d.id; })
    .attr("r", 5)
    .attr("fill", function(d) { return color(d.group); })

node.on("mouseover", focus).on("mouseout", unfocus);

node.call(
    d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
);

var labelNode = container.append("g").attr("class", "labelNodes")
    .selectAll("text")
    .data(label.nodes)
    .enter()
    .append("text")
    .text(function(d, i) { return i % 2 == 0 ? "" : d.node.id; })
    .style("fill", "#555")
    .style("font-family", "Arial")
    .style("font-size", 12)
    .style("pointer-events", "none"); // to prevent mouseover/drag capture

node.on("mouseover", focus).on("mouseout", unfocus);

function ticked() {

    node.call(updateNode);
    link.call(updateLink);

    labelLayout.alphaTarget(0.3).restart();
    labelNode.each(function(d, i) {
        if(i % 2 == 0) {
            d.x = d.node.x;
            d.y = d.node.y;
        } else {
            var b = this.getBBox();

            var diffX = d.x - d.node.x;
            var diffY = d.y - d.node.y;

            var dist = Math.sqrt(diffX * diffX + diffY * diffY);

            var shiftX = b.width * (diffX - dist) / (dist * 2);
            shiftX = Math.max(-b.width, Math.min(0, shiftX));
            var shiftY = 16;
            this.setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
        }
    });
    labelNode.call(updateNode);

}

function fixna(x) {
    if (isFinite(x)) return x;
    return 0;
}

// Highlight all prerequisites
function focus(d) {
    var id = d3.select(d3.event.target).datum().id;
    node.style("opacity", function(o) {
        return prereq(id, o.id) ? 1 : 0.1;
    });
    labelNode.attr("visibility", function(o) {
      return prereq(id, o.node.id) ? "visible": "hidden";
    });
    link.style("opacity", function(o) {
        return o.target.id == id ? 1 : 0.1;
    });

    // $('#info').text('Hello');
    $('#info .course').text(id);

    // link.each(function(o) {
    //   if (prereq(index, o.index)) {
    //      focus(o.index);
    //   }
    // });
}

/* Highlight immediate prerequisites
function focus(d) {
    var index = d3.select(d3.event.target).datum().index;
    node.style("opacity", function(o) {
        return prereq(index, o.index) ? 1 : 0.1;
    });
    labelNode.attr("display", function(o) {
      return prereq(index, o.node.index) ? "block": "none";
    });
    link.style("opacity", function(o) {
        return o.target.index == index ? 1 : 0.1;
    });

}
*/
/*  Highlight all neighbors
function focus(d) {
    var index = d3.select(d3.event.target).datum().index;
    node.style("opacity", function(o) {
        return neight(index, o.index) ? 1 : 0.1;
    });
    labelNode.attr("display", function(o) {
      return prereq(index, o.node.index) ? "block": "none";
    });
    link.style("opacity", function(o) {
        return o.source.index == index || o.target.index == index ? 1 : 0.1;
    });
}

*/

function unfocus() {
   labelNode.attr("visibility", "visible");
   node.style("opacity", 1);
   link.style("opacity", 1);
}

function updateLink(link) {
    link.attr("x1", function(d) { return fixna(d.source.x); })
        .attr("y1", function(d) { return fixna(d.source.y); })
        .attr("x2", function(d) { return fixna(d.target.x); })
        .attr("y2", function(d) { return fixna(d.target.y); });
}

function updateNode(node) {
    node.attr("transform", function(d) {
        return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
    });
}

function dragstarted(d) {
    d3.event.sourceEvent.stopPropagation();
    if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) graphLayout.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

}); // d3.json
</script>
</html>
